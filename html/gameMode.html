<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <title>Memory Game</title>    

    <link rel="icon" href="../icons/QuestionmarkIcon.svg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/gameMode.css">
  </head>
  <body>

    <!-- Absolute positioned home icon -->
    <div class="homeIcon" style="top: 7%; left: 50%">
        <a href="../index.html">
          <img src="../icons/HomeIcon.svg" alt="H">
        </a>
    </div>

    <!-- Text container -->
    <div class="textContainer">
        <p>Game</p>
        <p class="redText">Mode</p>
    </div>

    <!-- Option buttons -->
    <div class="buttons"> 
        <div class="1Player">
            <a href="./game.html" onclick="setMode('singleplayer')">
              <p>1 Player</p>
            </a>
        </div>
        <div class="2Players">
            <a href="./game.html"  onclick="setMode('multiplayer')">
              <p>2 Players</p>
            </a>
        </div>
        <div class="vsComputer">
            <a href="./game.html"  onclick="setMode('multiplayer')">
              <p>vs Computer</p>
            </a>
        </div>
    </div>
    
    <!-- Left icons -->
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 5%; left: 5%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 23%; left: 20%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 48%; left: 5%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="bottom: 23%; left: 20%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="bottom: 5%; left: 5%;">

    <!-- Right icons -->
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 5%; right: 5%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 23%; right: 20%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="top: 48%; right: 5%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="bottom: 23%; right: 20%;">
    <img src="../icons/QuestionmarkIcon.svg" alt="Q" style="bottom: 5%; right: 5%;">
    
    <script src="../js/gameMode.js">
    </script>
  </body>
</html>
